<!doctype html>
<html lang="en">
  <head>
    <title>JavaScript Patterns</title>
    <meta charset="utf-8">
      <script type="text/javascript" src="../jquery-1.7.2.js"></script>
      <script type="text/javascript" src="../menumizer.js"></script>
      <script>
        $(document).ready(function(){
          var width = $(window).width();
          if (width <= 500) {
            $('body').addClass('responsive-layout-mobile');
          }
          $(window).resize(function() {
            var width = $(window).width();
            if (width <= 500 && !$('body').hasClass('responsive-layout-mobile')) {
             // console.log('addclass');
              $('body').addClass('responsive-layout-mobile');
            }
            else if (width > 500 && $('body').hasClass('responsive-layout-mobile')){
             // console.log('removclass')
              $('body').removeClass('responsive-layout-mobile');
            }
          });
         console.log('ready');
          $('body').menumize();
            //$('#secondary-menu').menumize();
          });
      </script>
    </head>
    <body>
      <div id="main-menu" class="navigation">
        <h2 class="element-invisible">Main menu</h2>
        <ul id="main-menu-links" class="links clearfix">
          <li class="menu-230 first last active">
            <a href="/noty/" class="active">Home</a>
          </li>
        </ul>
      </div>
      <div id="secondary-menu" class="navigation">
        <h2 class="element-invisible">Secondary menu</h2>
        <ul id="secondary-menu-links" class="links inline clearfix">
          <li class="menu-2 first"><a href="/noty/user">My account</a></li>
          <li class="menu-15 last"><a href="/noty/user/logout">Log out</a></li>
        </ul>
      </div>
    </body>
</html>
